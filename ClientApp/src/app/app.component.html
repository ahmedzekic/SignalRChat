<div class="container">
  <h3 class=" text-center chat_header">Chat Application</h3>
  <div *ngIf="username===undefined" class="username">
    <h6 class="username_input_header">ENTER YOUR USERNAME</h6>
    <input type="text" class="username_input" [(ngModel)]="inputValue">
    <button class="username_input" type="submit" (click)="saveUsername()">SUBMIT</button>
  </div>
   <div *ngIf="username!==undefined" class="messaging">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="msg_history">
          <div *ngFor="let msg of messages">
          <div class="incoming_msg" *ngIf="msg.type == 'received'">
            <div class="incoming_msg_img"> </div>
            <div class="received_msg">
              <div class="received_withd_msg">
                <span class="time_date"> {{msg.username}} </span>
                <p>
                 {{msg.message}} 
                </p>
                <span class="time_date"> {{msg.date | date:'short'}} </span>
              </div>
            </div>
          </div>
          <div class="outgoing_msg" *ngIf="msg.type == 'sent'">
            <div class="sent_msg">
              <span class="time_date_sent"> Me </span>
              <p>
                  {{msg.message}} 
              </p>
              <span class="time_date_sent"> {{msg.date | date:'short'}}</span>
            </div>
          </div>
        </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" [value]="txtMessage"
            (input)="txtMessage=$event.target.value" (keydown.enter)="sendMessage()" placeholder="Type a message" />
            <button class="msg_send_btn" type="button"  (click)="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>

  </div> 
</div>
